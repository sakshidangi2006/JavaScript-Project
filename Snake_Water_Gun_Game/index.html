<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel = "stylesheet" href = " styles.css">
    <title>Document</title>
</head>
<body>
    <h1>Snake Water Gun Game</h1>
    <div class = "choices">
        <div class = "choice" id = "snake">
            <img src = "https://static.vecteezy.com/system/resources/thumbnails/007/270/752/small/cartoon-green-snake-on-white-background-vector.jpg "/>
        </div>
        <div class = "choice" id = "water">
            <img src = "https://t4.ftcdn.net/jpg/01/62/15/67/360_F_162156730_XIJ3E4RZl6BPKMTRCaXf12tLeTskweAK.jpg"/>
        </div>
        <div class = "choice" id = "gun">
            <img src = "https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSCbBLLggRjRR7pOq3o_gZQVKciI6tl8lZ2sw&s"/>
        </div>
    </div>
    <div class = "score-board">
        <div class = "score">
            <p id = "user-score">0</p>
            <p>You</p>
        </div>
        <div class = "score">
            <p id = "comp-score">0</p>
            <p>Comp</p>
        </div>
    </div>
    <div class = "msg-container">
        <p id = "msg">Make Your Move</p>
    </div>

    <script src = " script.js"></script>
</body>
</html>
